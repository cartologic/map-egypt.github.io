ar:
  title: 'نبذة'
  body:
    - ' تعتبر أداة رصد المشروعات الزراعية والتنمية الريفية في مصر أداة إلكترونية لمتابعة المشروعات الرزاعية والسياق الإجتماعي والاقتصادي المحلي في مصر. تسعى هذه الأداة لمساندة وتحسين تخطيط وتناسق وفعالية المشروعات الزراعية. تحديداً، تساعد الأداة الحكومة وشركاء التنمية والباحثين والأطراف المعنية الأخرى على تكوين نظرة عامة وسريعة على حالة الزراعة ككل وعلى مستوى المشاروعات في مصر. وقد تم تنفيذ المعهد الدولي لبحوث السياسات الغذائية هذه الأداة بالتعاون مع و لصالح وزارة الزراعة واستصلاح الأراضي كجزء من مشروع "تقييم الأثر وبناء القدرات" الذي تموله الوكالة الأمريكية للتنمية الدولية.'

    - 'ومن أجل تخصيص تمويل للمشروعات بشكل فعال وإيجاد تعاون بين الجهات وتقييم المقترحات المستقبلية، يمكن لمستخدمين أداة رصد المشروعات الزراعية والتنمية الريفية في مصر رؤية حالة المشروعات الزراعية ومدى تقدمها وتصنيفها حسب القطاع أو منطقة التنفيذ أو الجهة المانحة أو الأهداف المشتركة، بالإضافة الي متابعة مؤشرات الأداء الرئيسية المتعلقة بالمشروع. يمكن للمستخدمين أيضًا عرض و مقارنة مجموعة كبيرة من مؤشرات، على المستويات دون القومية، بما في ذلك من مؤشرات الأمن الغذائي والتغذية والفقر والتنمية في محافظات مصر مع التركيز على استراتيجية مصر للتنمية المستدامة 2030 وأهداف التنمية المستدامة ومؤشرات إجتماعية و اقتصادية أخرى.'
    - text: 'المعلومات المُتاحة على هذا الموقع ليست معلومات رسمية صادرة عن الحكومة الأمريكية، ولا تمثل وجهات نظر أو مواقف الوكالة الأمريكية للتنمية الدولية أو الحكومة الأمريكية.'
      class: small
