ar:
  title: 'نبذة'
  body:
    - 'خريطة مصر التفاعلية هي أداة رصد لمتابعة مشروعات التنمية الزراعية والسياق الاجتماعي والاقتصادي المحلي في مصر. الهدف الأساسي لهذه الأداة هو تحسين تخطيط المشروعات الزراعية وتناسقها وفعاليتها. كما تساعد، على وجه التحديد، الحكومة وشركاء التنمية والباحثين والأطراف المعنية الأخرى على تكوين لمحة عامة سريعة على حالة الزراعة في مصر ككل وعلى مستوى المشاريع. وقد صمم المعهد الدولي لبحوث السياسات الغذائية هذه الأداة لصالح وزارة الزراعة واستصلاح الأراضي وبالتعاون معها كجزء من مشروع "تقييم الأثر وبناء القدرات" الذي تموله الوكالة الأمريكية للتنمية الدولية.'
    - 'ومن أجل تخصيص تمويل للمشروعات بشكل فعال وايجاد تعاون بين الجهات وتقييم المقترحات المستقبلية، يمكن لمستخدمين أداة خريطة مصر التفاعلية تصور ورصد حالة المشروعات الزراعية ومدى تقدمها بعد تصنيفها حسب القطاع أو الموقع أو الجهة المانحة أو الأهداف المشتركة، بالاضافة الي متابعة مؤشرات الأداء الرئيسية المتعلقة بالمشروع.

       يمكن للمستخدمين أيضًا تحديد مجموعة كبيرة من مؤشرات الأمن الغذائي والتغذوي ومؤشرات الفقر والتنمية في جميع أنحاء مصر على الخريطة، وذلك من أجل وضع المشروعات في سياقها وتقييم المحافظات التي تحتاج إلى مزيد من المساعدة. كما يمكن أيضًا التركيز على رصد التقدم المحرز نحو تحقيق أهداف التنمية المستدامة ومحاور استراتيجية مصر للتنمية المستدامة على المستويات دون القومية.
'
    - text: 'المعلومات المُتاحة على هذا الموقع ليست معلومات رسمية صادرة عن الحكومة الأمريكية، ولا تمثل وجهات نظر أو مواقف الوكالة الأمريكية للتنمية الدولية أو الحكومة الأمريكية.'
      class: small
